[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    asyncio: marks tests as async (deselect: '-m "not asyncio"')
    slow: marks tests as slow (deselect: '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests 